<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Kumano Kodo Map</title>

  <!-- Mapbox GL JS のCSSとJSを必ずここで読み込む -->
  <link href="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.css" rel="stylesheet"/>
  <script src="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.js"></script>

  <style>
    html,body,#map { height:100%; margin:0; }
  </style>
</head>
<body>
  <div id="map"></div>

  <script>
    // あなたのアクセストークン
    mapboxgl.accessToken = 'pk.eyJ1IjoicnNraW5lIiwiYSI6ImNtNmcwaXl0cjA4M2kya3BxdTF4aG80azAifQ.-6zqgbWGdGnEEeUSXr0iaA';

    // 地図を初期化
    const map = new mapboxgl.Map({
      container: 'map',
      style: 'mapbox://styles/mapbox/outdoors-v12', // まずは既定スタイルで動作確認
      center: [135.5035, 33.7753], // 滝尻王子あたり
      zoom: 13
    });
  </script>
</body>
</html>
