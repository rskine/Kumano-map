<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Kumano test</title>
  <link href="https://api.mapbox.com/mapbox-gl-js/v3.4.0/mapbox-gl.css" rel="stylesheet" />
  <script src="https://api.mapbox.com/mapbox-gl-js/v3.4.0/mapbox-gl.js"></script>
  <style>html,body,#map{height:100%;margin:0}</style>
</head>
<body>
<div id="map"></div>
<script>
  // 1) あなたのトークン
  mapboxgl.accessToken = 'pk_xxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxx';

  // 2) まずは既定スタイルでテスト（→ OKなら下の YOUR_STYLE に切替）
  const FALLBACK_STYLE = 'mapbox://styles/mapbox/outdoors-v12';
  const YOUR_STYLE     = 'mapbox://styles/rskine/<<あなたのStyle ID>>';

  const map = new mapboxgl.Map({
    container: 'map',
    style: FALLBACK_STYLE,              // ← まずは既定で
    center: [135.5035, 33.7753],
    zoom: 12
  });

  // ズーム/回転/現在地（現在地は iframe だと許可が必要）
  map.addControl(new mapboxgl.NavigationControl(), 'top-right');
  const geo = new mapboxgl.GeolocateControl({
    positionOptions:{enableHighAccuracy:true},
    trackUserLocation:true, showUserHeading:true
  });
  map.addControl(geo,'top-right');

  // 3) 既定スタイルが描けたら自分のスタイルに切り替え
  map.on('load', async () => {
    try {
      // タイル疎通だけ確認
      await map.setStyle(YOUR_STYLE);
    } catch (e) {
      console.error('Style load error:', e);
      alert('スタイルの読み込みに失敗：トークンのURL制限/Publish/StyleID を確認してね');
      // 失敗しても既定スタイルは表示されたまま
    }
  });
</script>
</body>
</html>
